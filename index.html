<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="container">
    <div class="three-dots">
      <div class="one-dot dot"></div>
      <div class="two-dot dot"></div>
      <div class="three-dot dot"></div>
    </div>
    <p class="header">payment method</p>
    <div class="visa card">
      <img src="./img/visa.svg" class="logo" alt="visa">
      <p class="text">visa</p>
    </div>
    <div class="mastercard card">
      <img src="./img/mastercard.svg" class="logo" alt="mastercard">
      <p class="text active">mastercard</p>
      <img src="./img/check.svg" alt="check" class="check">
    </div>
    <div class="maestro card">
      <img src="./img/maestro.svg" class="logo" alt="maestro">
      <p class="text">maestro</p>
    </div>
    <div class="footer">
      <p class="footer-text">next step</p>
      <img src="./img/arrow.svg" alt="arrow">
    </div>
  </div>

</body>

</html>
